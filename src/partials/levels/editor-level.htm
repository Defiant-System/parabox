
<div class="box board size-7" style="--bg-color: #369; --fg-filter: none;">
	<!-- WALLS -->
	<span class="wall NE" style="--y: 0; --x: 0;"></span>
	<span class="wall NS" style="--y: 0; --x: 1;"></span>
	<span class="wall N" style="--y: 0; --x: 2;"></span>
	<span class="wall NS" style="--y: 0; --x: 3;"></span>
	<span class="wall NS" style="--y: 0; --x: 4;"></span>
	<span class="wall NS" style="--y: 0; --x: 5;"></span>
	<span class="wall NW" style="--y: 0; --x: 6;"></span>

	<span class="wall WE" style="--y: 1; --x: 0;"><u class="NW-NE"></u></span>
	<span class="wall WE" style="--y: 1; --x: 2;"><u class="NE-NW"></u><u class="NW-NE"></u></span>
	<span class="wall WE" style="--y: 1; --x: 6;"><u class="NE-NW"></u></span>

	<span class="wall WE" style="--y: 2; --x: 0;"></span>
	<span class="wall WSE" style="--y: 2; --x: 2;"></span>
	<span class="wall WE" style="--y: 2; --x: 6;"></span>

	<span class="wall WE" style="--y: 3; --x: 0;"></span>
	<span class="wall WE" style="--y: 3; --x: 6;"></span>

	<span class="wall WE" style="--y: 4; --x: 0;"></span>
	<span class="wall NWE" style="--y: 4; --x: 4;"></span>
	<span class="wall WE" style="--y: 4; --x: 6;"></span>

	<span class="wall WE" style="--y: 5; --x: 0;"></span>
	<span class="wall WE" style="--y: 5; --x: 4;"></span>
	<span class="wall WE" style="--y: 5; --x: 6;"></span>

	<span class="wall SE" style="--y: 6; --x: 0;"></span>
	<span class="wall NS" style="--y: 6; --x: 1;"><u class="NE-ES"></u></span>
	<span class="wall NS" style="--y: 6; --x: 2;"></span>
	<span class="wall NS" style="--y: 6; --x: 3;"></span>
	<span class="wall S" style="--y: 6; --x: 4;"><u class="NE-WS"></u></span>
	<span class="wall NS" style="--y: 6; --x: 5;"><u class="NE-ES"></u></span>
	<span class="wall WS" style="--y: 6; --x: 6;"><u class="NE-WS"></u></span>
</div>
