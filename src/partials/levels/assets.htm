
<div class="box board">
	<!-- PLAYER -->
	<div class="box player" style="--y: 1; --x: 1;"><i></i></div>

	<!-- BOXES -->
	<div class="box blue" style="--y: 3; --x: 0;"></div>
	<div class="box yellow" style="--y: 3; --x: 1;"></div>
	<div class="box brown" style="--y: 2; --x: 2;"></div>
	<div class="box red" style="--y: 3; --x: 3;"></div>
	<div class="box green" style="--y: 2; --x: 4;"></div>

	<!-- SPOTS -->
	<div class="void" style="--y: 3; --x: 4;"></div>
	<div class="exit" style="--y: 3; --x: 2;"><i></i></div>


	<!-- WALLS -->
	<span class="wall NSE" style="--y: 1; --x: 1;"></span>
	<span class="wall N" style="--y: 1; --x: 2;"></span>
	<span class="wall NS" style="--y: 1; --x: 3;"></span>
	<span class="wall N" style="--y: 1; --x: 4;"></span>
	<span class="wall NWS" style="--y: 1; --x: 5;"></span>

	<span class="wall WSE" style="--y: 2; --x: 2;"></span>
	<span class="wall WSE" style="--y: 2; --x: 4;"></span>


	<span class="wall NWE" style="--y: 4; --x: 2;"></span>
	<span class="wall NWE" style="--y: 4; --x: 4;"></span>

	<span class="wall NSE" style="--y: 5; --x: 1;"></span>
	<span class="wall S" style="--y: 5; --x: 2;"></span>
	<span class="wall NS" style="--y: 5; --x: 3;"></span>
	<span class="wall S" style="--y: 5; --x: 4;"></span>
	<span class="wall NWS" style="--y: 5; --x: 5;"></span>
</div>
