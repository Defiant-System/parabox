<content data-mode="start" data-context="game-options">
	<canvas class="para-bg"></canvas>

	<div class="start-view">
		<h1>
			Parab<div class="box player"><i></i></div>x
		</h1>

		<div class="controls">
			<div class="row">
				<i class="key icon-arrow-right"></i>
				<i class="key icon-arrow-left"></i>
				<span>Left / Right</span>
			</div>
			<div class="row">
				<i class="key icon-arrow-up"></i>
				<i class="key icon-arrow-down"></i>
				<span>Up / Down</span>
			</div>

			<div class="row">
				<i class="key icon-p"></i>
				<span>Pause</span>
			</div>
			<div class="row">
				<i class="key icon-escape"></i>
				<span>Reset</span>
			</div>
		</div>
	</div>

	<div class="game-view" data-context="game-options">
		<div class="buffer">
			<!-- this element is used to create offscreen screenshots -->
		</div>
		<div class="top-level" data-click="zoom-grid">
			<!-- top level html goes here -->
		</div>
		<div class="zoom-level" data-click="zoom-out">
			<!-- zoom level html goes here -->
		</div>
		<div class="trans">
			<!-- transition animation is done here -->
			<div class="anim-from"></div>
			<div class="anim-zoom"></div>
			<div class="box player"><i></i></div>
		</div>
	</div>

	<div class="editor-view" data-area="editor">
		<!-- level html goes here -->
	</div>

	<div class="congrats-view" data-click="close-congratulations">
		<h2>
			Congratulations!<br>
			You solved it
		</h2>
		<div class="pyro">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
</content>
