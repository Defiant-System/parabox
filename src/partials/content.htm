<content>
	<div class="box board">
		<div class="hidden">
			<div class="box player" style="--y: 1; --x: 1;"><i></i></div>

			<div class="box blue" style="--y: 3; --x: 0;"></div>
			<div class="box yellow" style="--y: 3; --x: 1;"></div>
			<div class="box brown" style="--y: 2; --x: 2;"></div>
			<div class="box red" style="--y: 3; --x: 3;"></div>
			<div class="box green" style="--y: 2; --x: 4;"></div>

			<div class="spot" style="--y: 3; --x: 4;"></div>
			<div class="spot eyes" style="--y: 3; --x: 2;"><i></i></div>
		</div>

		<span class="wall top-left" style="--y: 0; --x: 0;"></span>
		<span class="wall top-right" style="--y: 0; --x: 5;"></span>

		<span class="wall bottom-left" style="--y: 6; --x: 0;"></span>
		<span class="wall bottom-middle" style="--y: 6; --x: 1;"></span>
		<span class="wall bottom-middle" style="--y: 6; --x: 2;"></span>
		<span class="wall bottom-middle" style="--y: 6; --x: 3;"></span>
		<span class="wall bottom-middle" style="--y: 6; --x: 4;"></span>
		<span class="wall bottom-middle" style="--y: 6; --x: 5;"></span>
		<span class="wall bottom-right" style="--y: 6; --x: 6;"></span>
	</div>
</content>
